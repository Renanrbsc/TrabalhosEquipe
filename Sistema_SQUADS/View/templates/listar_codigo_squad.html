<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Buscar por codigo</title>
    <link rel="stylesheet" href="../static/layout.css">
</head>
<body>
    <div class="retangulo">
        <br>
        <h1><div class="center"><label>{{titulo_app}}</label></div></h1>
        <br>
        <h2>
        <h1><div class="center"><label>Codigo encontrado na Tabela</label></div></h1>
        <table id = 'tabela-listas'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME_SQUAD</th>
                    <th>DESCRICAO</th>
                    <th>NUMERO_PESSOAS</th>
                    <th>ID_BACKEND</th>
                    <th>ID_FRONTEND</th>
                    <th>ID_SGBDS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ dados[0] }}</td>
                    <td>{{ dados[1] }}</td>
                    <td>{{ dados[2] }}</td>
                    <td>{{ dados[3] }}</td>
                    <td>{{ dados[4] if dados[4] else '' }}</td>
                    <td>{{ dados[5] if dados[5] else '' }}</td>
                    <td>{{ dados[6] if dados[6] else '' }}</td>
                </tr>
            </tbody>
        </table>
        <h1><a class="btn-editar"  href="/editar?id={{ dados[0] }}&id_end={{ dados[7] }}" >Editar</a></h1>
        <h1><a class="btn-excluir" href="/excluir?id={{ dados[0] }}&id_end={{ dados[7] }}">Excluir</a></h1>
        <br>
        <h2><a class = 'center-link' href="/">Voltar a tela inicial</a> <br/></h2>
        <br>      
    </div>
</body>
</html>
