</head>
<body>
    <div class="retangulo">
        <br>
        <h1 style = "text-align: center" class = 'center'>{{titulo_app}}</h1>

            <br><br>
            <h1><p style = "margin-left: 15%; margin-right: 15%; text-align: center" class = 'title-center'>Editar Id Squad</p></h1>

                <tr>

                    <th>Nome linguagem</th>

            <tbody>
                <tr>

        </table>
        </h3>
        <br>
        <br>
        <br>
        <h3>
            <form action="/alterar/front/dados">

                <div class="cadastro-center">
                    <a class = 'title-center'><label for="name">Nome Linguagem: </label><input type="text" name="nome" placeholder="{{ dados[1] }}"/></a><br><br><br>

            </form>
        </h3>
