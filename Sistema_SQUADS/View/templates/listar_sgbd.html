<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Buscar por codigo</title>
    <link rel="stylesheet" href="../static/layout.css">
</head>
<body>
    <div class="retangulo">
        <br>
        <h1 style = "text-align: center" class = 'center'>{{titulo_app}}</h1>
        <div>
            <br><br>
            <h1><p style = "margin-left: 15%; margin-right: 15%; text-align: center" class = 'title-center'>Sistema de gerenciamento de BD</p></h1>
            <br>
            <table id = 'tabela-listas'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME_SGBDS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in dados %}
                    <tr>
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <th><a class = "" href="/alterar/squad">Editar</a> </th> 
                        <th><a class = "" href="/alterar/squad">Excluir</a> </th> 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        <br>
    <h1><a class="btn-editar"  href="/editar?id={{ dados[0] }}" >Editar</a></h1>
    <h1><a class="btn-excluir" href="/excluir?id={{ dados[0] }}">Excluir</a></h1>
    <br>
    <h2><a class = 'center-link' href="/">Voltar a tela inicial</a> <br/></h2>
    <br>      
    </div>
</body>
</html>
